<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Card</title>
</head>
<body>
    <h1>Flash Card</h1>
    <h2>Question: {{ card.question }} <br></h2>
    <h2>Answer: {{ card.answer }}</h2>
    <p>
        <a href="{{ url_for('welcome') }}">Home</a>
        <button>
            {% if index < max_index %}
                <a href="{{ url_for('card_view', index=index + 1) }}">
                    Next card
                </a>
            {% else %}
                <a href="{{ url_for('card_view', index=0) }}">
                    Start over
                </a>
            {% endif %}
        </button>
    </p>
</body>
</html>
